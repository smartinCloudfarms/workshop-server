name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      MAVEN_WRITE_USERNAME: ${{ secrets.MAVEN_WRITE_USERNAME }}
      MAVEN_WRITE_PASSWORD: ${{ secrets.MAVEN_WRITE_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install sbt
        run: |
          curl -L https://github.com/sbt/sbt/releases/download/v1.10.11/sbt-1.10.11.tgz | tar xz
          echo "$PWD/sbt/bin" >> $GITHUB_PATH

      - name: Stage
        run: sbt stage

      - name: Login to docker registry
        uses: docker/login-action@v3
        with:
          registry: repositoryworkshop.cloudfarms.online
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Docker tag
        id: tag
        run: |
          TIMESTAMP=$(date -u +'%Y%m%d%H%M%S')
          echo "DOCKER_TAG=$TIMESTAMP-${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag repositoryworkshop.cloudfarms.online/smartin-webserver:${{ steps.tag.outputs.DOCKER_TAG }}

      - name: Push the Docker image
        run: docker push repositoryworkshop.cloudfarms.online/smartin-webserver:${{ steps.tag.outputs.DOCKER_TAG }}